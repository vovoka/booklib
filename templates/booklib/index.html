<!DOCTYPE HTML>
{% load staticfiles %}

<html>
    <head>
        <title> Django Level Two </title>
        <link rel='stylesheet', href='{% static 'css/mystyle.css'%}'/>
        <body>
            <h1>List of books in the lib</h1>
            <h2>List of all books in the library:</h2>
            <div class= "djangtwo"> 
                {% if all_books %}
                    <table>
                        <thead>
                            <th> ID </th>
                            <th> Title </th>
                            <th> ISBN </th>

                        </thead>
                        {% for book in all_books %}
                        <tr>
                            <td> {{ book.id }} </td>
                            <td> {{ book.title }} </td>
                            <td> {{ book.isbn }} </td>

                        </tr>
                        {% endfor %}
                    </table>
                {% else %}
                    <p>NO ACCESS RECORDS FOUND</p>
                {% endif %}
            </div>
        </body>
</html>
